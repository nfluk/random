<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="primeNumbers.js" defer></script>
    <title>Demo Prime Numbers</title>
  </head>
  <body>
    <h1>Demoing Prime Number Functions</h1>
    <h2>Is this a prime number?</h2>
    <p>Enter a number:</p>
    <input type="number" id="prime" />
    <br />
    <br />
    <button onclick="isPrime()">Run check on number</button>
    <br />
    <br />

    <br />
    <br />
    <h2>Sum all primes up to the following number:</h2>
    <input type="number" id="sumOfPrimes" />
    <br />
    <br />
    <button>Sum primes</button>
    <br />
    <br />

    <br />
    <br />
    <h2>Sum n primes:</h2>
    <input type="number" id="nPrimes" />
    <br />
    <br />
    <button>Sum n primes</button>
  </body>
</html>
